kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: demo
  namespace: app01
  labels:
    app: httpd
spec:
  to:
    kind: Service
    name: app01-svc
    weight: 100
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
