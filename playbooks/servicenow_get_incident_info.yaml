---
- name: Pass parameters from Alertmanager to Servicenow
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Perform a Servicenow API Call
      ansible.builtin.include_role:
        name: servicenow
      vars:
        servicenow_incident_id: "{{ incident_id }}"
        servicenow_action: info_incident
      register: ticket_info

    - debug: msg="{{ ticket_info }}"