jobtemplates:
  - name: "[JT] Servicenow Actions"
    org: "{{ default_organization | default('Default') }}"
    inv: "Automation Controller Inventory"
    project: "OCP Event-Driven Demo Project"
    playbook: "playbooks/alertmanager_servicenow.yaml"
    creds:
      - "ServiceNow Credential"
    ask_variables_on_launch: true
    allow_simultaneous: false
    execution_environment: "Default execution environment"

  - name: "[JT] Extract Information from Servicenow Ticket"
    org: "{{ default_organization | default('Default') }}"
    inv: "Automation Controller Inventory"
    project: "OCP Event-Driven Demo Project"
    playbook: "playbooks/servicenow_get_incident_info.yaml"
    creds:
      - "ServiceNow Credential"
    ask_variables_on_launch: true
    allow_simultaneous: true
    execution_environment: "Default execution environment"

  - name: "[JT] Extend Physical Volume"
    org: "{{ default_organization | default('Default') }}"
    inv: "Automation Controller Inventory"
    project: "OCP Event-Driven Demo Project"
    playbook: "playbooks/extend_pvc.yaml"
    creds:
      - "Gitea Credential"
    ask_variables_on_launch: true
    allow_simultaneous: false
    execution_environment: "Default execution environment"


