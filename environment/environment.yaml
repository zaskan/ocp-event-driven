apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: environment
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/zaskan/ocp-event-driven
    # TODO: change branch
    targetRevision: deploy
    path: environment/resources/
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy: {}
